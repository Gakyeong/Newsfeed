name: Weekly Digest Sender

on:
  schedule:
    - cron: '0 14 * * 1'  # Every Monday at 8 AM MDT (14:00 UTC)
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run digest script
        run: python send_digest.py
        env:
          GMAIL_SERVICE_KEY: ${{ secrets.GMAIL_SERVICE_KEY }}

